<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
        }
        #github-created-at {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">GitHub User Information</h1>

        <form id="github-form" class="mb-4">
            <div class="input-group mb-3">
                <input type="text" id="username" class="form-control" placeholder="Enter GitHub username" required>
                <button class="btn btn-primary" type="submit">Fetch Info</button>
            </div>
        </form>

        <div id="user-info" class="card text-center p-3 d-none">
            <h2 id="user-login" class="card-title"></h2>
            <p class="card-text">Account created at: <span id="github-created-at"></span></p>
        </div>

        <div id="error-message" class="alert alert-danger mt-3 d-none" role="alert"></div>
    </div>

    <script>
        const githubForm = document.getElementById('github-form');
        const usernameInput = document.getElementById('username');
        const userInfoDiv = document.getElementById('user-info');
        const userLoginSpan = document.getElementById('user-login');
        const githubCreatedAtSpan = document.getElementById('github-created-at');
        const errorMessageDiv = document.getElementById('error-message');

        githubForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const username = usernameInput.value.trim();
            if (!username) {
                showError("Please enter a GitHub username.");
                return;
            }

            hideUserInfo();
            hideError();

            try {
                const response = await fetch(`https://api.github.com/users/${username}`);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `User "${username}" not found.`);
                }
                const data = await response.json();

                userLoginSpan.textContent = data.login;
                const createdAt = new Date(data.created_at);
                githubCreatedAtSpan.textContent = createdAt.toISOString().split('T')[0];
                showUserInfo();

            } catch (error) {
                showError(error.message);
            }
        });

        function showUserInfo() {
            userInfoDiv.classList.remove('d-none');
        }

        function hideUserInfo() {
            userInfoDiv.classList.add('d-none');
        }

        function showError(message) {
            errorMessageDiv.textContent = message;
            errorMessageDiv.classList.remove('d-none');
        }

        function hideError() {
            errorMessageDiv.classList.add('d-none');
        }
    </script>
</body>
</html>
