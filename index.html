<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Account Info</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #555;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        #creation-date, #github-account-age {
            font-weight: bold;
            color: #007bff;
        }
        p {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub Account Information</h1>
        <p>Your GitHub account was created on: <span id="creation-date"></span></p>
        <p>Your GitHub account age is: <span id="github-account-age"></span> years</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const githubUsername = 'octocat'; // Replace with actual username if needed, or fetch dynamically
            const apiUrl = `https://api.github.com/users/${githubUsername}`;

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const creationDate = new Date(data.created_at);
                    const creationDateElement = document.getElementById('creation-date');
                    creationDateElement.textContent = creationDate.toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });

                    const today = new Date();
                    let accountAge = today.getFullYear() - creationDate.getFullYear();
                    const monthDiff = today.getMonth() - creationDate.getMonth();

                    if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < creationDate.getDate())) {
                        accountAge--;
                    }

                    const accountAgeElement = document.getElementById('github-account-age');
                    accountAgeElement.textContent = accountAge;
                })
                .catch(error => {
                    console.error('Error fetching GitHub data:', error);
                    document.getElementById('creation-date').textContent = 'Could not load data';
                    document.getElementById('github-account-age').textContent = 'Could not load data';
                });
        });
    </script>
</body>
</html>
